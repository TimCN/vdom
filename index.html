<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vdom.js"></script>
  <style>
    .item-header {
      font-size: 30px;
      color: green;
    }
  </style>
</head>

<body>
  <div id="app"></div>


  <script>
    let vdom = createElement("div", { id: 'test' },
      [
        createElement("p", { key: "a", style: { color: "blue" } }, "节点1"),
        createElement("p", { key: "b", "class": "item-header" }, "节点2"),
        createElement("p", { key: "c", "@click": () => { alert("节点3") } }, "节点3"),
        createElement("p", { key: "d" }, "节点4"),
      ]
    )
    let vdom1 = createElement("div", { id: 'test', style: { background: "#eee" } },
      [
        createElement("p", { key: "d" }, "节点4"),
        createElement("p", { key: "a", style: { color: "red" } }, "节点1"),
        createElement("p", { key: "b" }, "节点2"),
        createElement("p", { key: "e" }, "节点5"),
        createElement("p", { key: "f", style: { color: "red" } }, "节点6"),

      ]
    )

    setTimeout(() => {
      render(vdom1, document.querySelector("#app"))
    }, 3000)

    render(vdom, document.querySelector("#app"))

    console.log(JSON.stringify(vdom, null, 2))



  </script>

</body>

</html>
